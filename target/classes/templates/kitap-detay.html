<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: html(~{::title}, ~{::main})">
<head>
    <title>Kitap Detayı - Kütüphane Yönetim Sistemi</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <h2>Kitap Detayı</h2>
                <div>
                    <a th:href="@{/kitaplar}" class="btn btn-secondary">Kitap Listesine Dön</a>
                    <a th:href="@{/kitaplar/duzenle/{no}(no=${kitap.no})}" class="btn btn-warning">Düzenle</a>
                    <a th:href="@{/kitaplar/sil/{no}(no=${kitap.no})}" class="btn btn-danger" onclick="return confirm('Bu kitabı silmek istediğinize emin misiniz?')">Sil</a>
                </div>
            </div>
            
            <div class="detail-section">
                <div class="detail-row">
                    <div class="detail-label">Kitap No:</div>
                    <div class="detail-value" th:text="${kitap.no}">1</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Başlık:</div>
                    <div class="detail-value" th:text="${kitap.baslik}">Kitap Başlığı</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Yazar:</div>
                    <div class="detail-value" th:text="${kitap.yazar}">Kitap Yazarı</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">ISBN:</div>
                    <div class="detail-value" th:text="${kitap.isbn}">ISBN</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Yayın Yılı:</div>
                    <div class="detail-value" th:text="${kitap.yayinYili != null ? #temporals.format(kitap.yayinYili, 'yyyy') : ''}">2021</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Kategori:</div>
                    <div class="detail-value" th:text="${kitap.kategori != null ? kitap.kategori.isim : ''}">Kategori</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Toplam Adet:</div>
                    <div class="detail-value" th:text="${kitap.toplamAdet}">5</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Mevcut Adet:</div>
                    <div class="detail-value" th:text="${kitap.mevcutAdet}">3</div>
                </div>
            </div>
            
            <div class="actions">
                <h3>Hızlı İşlemler</h3>
                <div class="button-group">
                    <a th:href="@{/odunc-islemleri/ekle}" class="btn btn-success">Ödünç Ver</a>
                    <a th:href="@{/rezervasyonlar/ekle}" class="btn btn-primary">Rezervasyon Yap</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
