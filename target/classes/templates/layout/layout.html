<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="layout/layout :: header"></div>
    
    <div class="container">
        <div th:if="${mesaj}" class="alert success">
            <span th:text="${mesaj}"></span>
        </div>
        <div th:if="${hata}" class="alert error">
            <span th:text="${hata}"></span>
        </div>
        
        <main th:replace="${content}">
        
        </main>
    </div>
    
    <div th:replace="layout/layout :: footer"></div>

<div th:fragment="header">
    <header>
        <div class="logo">
            <h1>Kütüphane Yönetim Sistemi</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">Anasayfa</a></li>
                <li><a th:href="@{/kitaplar}">Kitaplar</a></li>
                <li><a th:href="@{/odalar}">Odalar</a></li>
                <li><a th:href="@{/kitapliklar}">Kitaplıklar</a></li>
                <li><a th:href="@{/raflar}">Raflar</a></li>
                <li><a th:href="@{/kullanicilar}">Kullanıcılar</a></li>
                <li><a th:href="@{/odunc-islemleri}">Ödünç İşlemleri</a></li>
                <li><a th:href="@{/rezervasyonlar}">Rezervasyonlar</a></li>
                <li><a th:href="@{/odemeler}">Ödemeler</a></li>
                <li><a th:href="@{/kategoriler}">Kategoriler</a></li>
                <li><a th:href="@{/cikis}">Çıkış</a></li>
            </ul>
        </nav>
    </header>
</div>

<div th:fragment="footer">
    <footer>
        <p></p>
    </footer>
</div>

</body>
</html>
