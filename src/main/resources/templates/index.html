<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kütüphane Yönetim Sistemi</h1>
            <div class="auth-buttons">
                <a th:if="${girisYapildi}" href="/cikis" class="btn">Çıkış Yap</a>
                <a th:unless="${girisYapildi}" href="/giris" class="btn">Yönetici Girişi</a>
            </div>
        </div>

        <div class="menu">
            <h2>Genel Erişim</h2>
            <div class="menu-group">
                <a href="/kitaplar" class="menu-item">Kitap Kataloğu</a>
                <a href="/kategoriler" class="menu-item">Kategoriler</a>
            </div>

            <div th:if="${girisYapildi}">
                <h2>Yönetici İşlemleri</h2>
                <div class="menu-group">
                    <a href="/odalar" class="menu-item">Odalar</a>
                    <a href="/kitapliklar" class="menu-item">Kitaplıklar</a>
                    <a href="/raflar" class="menu-item">Raflar</a>
                    <a href="/kullanicilar" class="menu-item">Kullanıcılar</a>
                    <a href="/odunc-islemleri" class="menu-item">Ödünç İşlemleri</a>
                    <a href="/rezervasyonlar" class="menu-item">Rezervasyonlar</a>
                    <a href="/odemeler" class="menu-item">Ödemeler</a>
                </div>
            </div>
        </div>

        <div class="welcome-text">
            <p>Kütüphane Yönetim Sistemi'ne hoş geldiniz.</p>
            <p th:unless="${girisYapildi}">Yönetici işlemleri için lütfen giriş yapınız.</p>
        </div>
    </div>
</body>
</html>
